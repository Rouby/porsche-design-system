<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Porsche Design System - Playground</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script nomodule src="build/porsche-design-system.js"></script>
    <script type="module" src="build/porsche-design-system.esm.js"></script>
  </head>
  <body>
    <header>
      <h1>Porsche Design System - Playground</h1>
    </header>
    <main></main>
    <script>
      <!-- START: keep this snippet to log component lifecycle events -->
      ['componentWillLoad', 'componentDidLoad', 'componentWillUpdate', 'componentDidUpdate'].forEach((x) =>
        window.addEventListener(`stencil_${x}`, (e) => {
          const eventName = e.type + (e.type.includes('Did') ? ' ' : '');
          console.log(eventName, e.composedPath()[0].tagName.toLowerCase(), new Date().toISOString());
        })
      );
    </script>
    <!-- /END -->
    <p-button-group>
      <p-button variant="primary">Some label</p-button>
      <p-button variant="primary" disabled>Some label</p-button>
      <p-button variant="primary" loading>Some label</p-button>
    </p-button-group>
    <p-button-group>
      <p-button>Some label</p-button>
      <p-button disabled="true">Some label</p-button>
      <p-button loading="true">Some label</p-button>
    </p-button-group>
    <p-button-group>
      <p-button variant="tertiary">Some label</p-button>
      <p-button variant="tertiary" disabled="true">Some label</p-button>
      <p-button variant="tertiary" loading="true">Some label</p-button>
    </p-button-group>

    <div style="background: #000; margin-top: 50px; padding: 5px">
      <p-button-group>
        <p-button variant="primary" theme="dark">Some label</p-button>
        <p-button variant="primary" disabled theme="dark">Some label</p-button>
        <p-button variant="primary" loading theme="dark">Some label</p-button>
      </p-button-group>
      <p-button-group>
        <p-button theme="dark">Some label</p-button>
        <p-button disabled="true" theme="dark">Some label</p-button>
        <p-button loading="true" theme="dark">Some label</p-button>
      </p-button-group>
      <p-button-group>
        <p-button variant="tertiary" theme="dark">Some label</p-button>
        <p-button variant="tertiary" disabled="true" theme="dark">Some label</p-button>
        <p-button variant="tertiary" loading="true" theme="dark">Some label</p-button>
      </p-button-group>
    </div>
  </body>
</html>
